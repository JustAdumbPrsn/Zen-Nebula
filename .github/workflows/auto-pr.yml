name: Auto PR to Sine Nebula

on:
  push:
    paths:
      - 'JS/Nebula.uc.js'

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the source repo (your Nebula repo)
      - name: Checkout source repo
        uses: actions/checkout@v3

      # Step 2: Configure Git user
      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      # Step 3: Clone the target repo (Sine store)
      - name: Clone target repo
        run: |
          git clone https://github.com/sineorg/store.git store
          cd store
          git checkout main

      # Step 4: Copy the updated script
      - name: Copy updated Nebula.uc.js
        run: |
          cp $GITHUB_WORKSPACE/JS/Nebula.uc.js store/mods/Nebula/Nebula.uc.js

      # Step 5: Commit and push changes
      - name: Commit and push changes
        run: |
          cd store
          git add mods/Nebula/Nebula.uc.js
          git diff --cached --quiet || git commit -m "Update Nebula.uc.js"
          git push origin main

      # Step 6: Create Pull Request
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.SINE_BOT_TOKEN }}
          commit-message: "Update Nebula.uc.js"
          branch: update-nebula-js
          base: main
          title: "Update Nebula.uc.js"
          body: "Automated PR: Updated Nebula.uc.js from Nebula theme repo"
