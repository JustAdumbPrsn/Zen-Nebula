# .github/workflows/update-store.yml
name: Update SineOrg Store Fork

on:
  push:
    branches:
      - main   # ✅ only run on main branch
    paths:
      - 'JS/Nebula.uc.js'  # ✅ only run when this file changes

jobs:
  update-store:
    runs-on: ubuntu-latest

    steps:
      # Checkout your Nebula repo
      - name: Checkout Nebula repo
        uses: actions/checkout@v3

      # Checkout your fork of sineorg/store using a PAT
      - name: Checkout store fork
        uses: actions/checkout@v3
        with:
          repository: JustAdumbPrsn/store
          path: store-fork
          token: ${{ secrets.FORK_PAT }}

      # Copy the updated JS file
      - name: Copy JS to store fork
        run: |
          cp JS/Nebula.uc.js store-fork/mods/Nebula/Nebula.uc.js

      # Commit & push changes to fork
      - name: Commit & push changes
        run: |
          cd store-fork
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add mods/Nebula/Nebula.uc.js
          git commit -m "Update Nebula.uc.js from Nebula main branch" || echo "No changes"
          git push origin main
