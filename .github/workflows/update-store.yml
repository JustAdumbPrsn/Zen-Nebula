name: Sync Nebula JS to Store

on:
  push:
    branches:
      - main
    paths:
      - 'JS/Nebula.uc.js'

jobs:
  sync-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Zen-Nebula
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Checkout fork
        run: |
          git clone https://x-access-token:${{ secrets.FORK_PAT }}@github.com/JustAdumbPrsn/store.git store
          cd store
          git remote add upstream https://github.com/sineorg/store.git
          git fetch upstream
          git checkout main
          git merge upstream/main --no-edit || true
          git push origin main

      - name: Copy updated Nebula.uc.js
        run: cp JS/Nebula.uc.js store/mods/Nebula/Nebula.uc.js

      - name: Commit & push changes
        run: |
          cd store
          git checkout -B auto-update-nebula
          git add mods/Nebula/Nebula.uc.js
          git commit -m "Update Nebula.uc.js from Zen-Nebula" || echo "No changes"
          git push origin auto-update-nebula --force

      - name: Create Pull Request with GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.FORK_PAT }}
        run: |
          gh pr create \
            --repo sineorg/store \
            --head JustAdumbPrsn:auto-update-nebula \
            --base main \
            --title "Automated update of Nebula.uc.js" \
            --body "This PR was automatically created by GitHub Actions to sync Nebula.uc.js from Zen-Nebula."
