name: Sync Nebula JS to Store

on:
  push:
    branches:
      - main
    paths:
      - 'JS/Nebula.uc.js'

jobs:
  sync-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Zen-Nebula repo
        uses: actions/checkout@v4
        with:
          repository: JustAdumbPrsn/Zen-Nebula
          ref: main

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Clone store fork
        run: |
          git clone https://x-access-token:${{ secrets.FORK_PAT }}@github.com/JustAdumbPrsn/store.git store
          cd store
          git remote add upstream https://github.com/sineorg/store.git
          git fetch upstream
          git checkout main
          git merge upstream/main || true

      - name: Copy updated Nebula.uc.js
        run: |
          cp JS/Nebula.uc.js store/mods/Nebula/Nebula.uc.js

      - name: Commit changes
        run: |
          cd store
          git checkout -b auto-update-nebula
          git add mods/Nebula/Nebula.uc.js
          git commit -m "Update Nebula.uc.js from Zen-Nebula"

      - name: Push changes
        run: |
          cd store
          git push https://x-access-token:${{ secrets.FORK_PAT }}@github.com/JustAdumbPrsn/store.git auto-update-nebula --force

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.FORK_PAT }}
          commit-message: "Update Nebula.uc.js from Zen-Nebula"
          title: "Update Nebula.uc.js"
          body: "Auto-update Nebula.uc.js from Zen-Nebula main branch."
          branch: auto-update-nebula
          base: main
          repository: sineorg/store
